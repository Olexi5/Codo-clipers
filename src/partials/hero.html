<section class="hero">
  <div class="container">
    <div class="hero__passion__div container">
      <h1 class="hero__title">ice cream made with <span>passion</span></h1>
      <button type="button" class="hero__button">Products</button>
      <a href="#howmade" class="hero__link">How itâ€™s made?</a>
    </div>
    <ul class="hero__list">
      <li class="hero__item">
        <h3 class="hero__pretitle__cafes">16</h3>
        <p class="hero__text__cafes">cafes</p>
      </li>
      <li class="hero__item">
        <h3 class="hero__pretitle__cafes">23</h3>
        <p class="hero__text__cafes">food trucks</p>
      </li>
    </ul>
    <div class="hero__plate__div">
      <img
        srcset="
          ./images/icecream_img/hero/hero-blow_icecream_1x.jpg 1x,
          ./images/icecream_img/hero/hero-blow_icecream_2x.jpg 2x
        "
        src="./images/icecream_img/hero/hero-blow_icecream_1x.jpg"
        alt="ice-cream-blow"
        class="hero__plate__img"
      />
      <div class="hero__div__platetext">
        <p class="hero__plate__text">
          Indulge in a scoop of ice cream made with passion and treat your taste
          buds to an unforgettable experience!
        </p>
        <svg class="hero__icon__plate">
          <use href="./images/symbol-defs.svg#icon-hero-icon-arrow"></use>
        </svg>
      </div>
    </div>
    <div class="hero__alldiv__imgs">
      <div class="hero__div__bigicecream">
        <img
          srcset="
            ./images/icecream_img/hero/hero-big_icecream_1x.jpg 1x,
            ./images/icecream_img/hero/hero-big_icecream_2x.jpg 2x
          "
          src="./images/icecream_img/hero/hero-big_icecream_1x.jpg"
          alt="big ice cream"
          class="hero__bigicecream"
        />
        <img
          srcset="
            ./images/icecream_img/hero/hero-big_icecream_pc_1x.png 1x,
            ./images/icecream_img/hero/hero-big_icecream_pc_2x.png 2x
          "
          src="./images/icecream_img/hero/hero-big_icecream_pc_1x.png"
          alt="big ice cream"
          class="hero__bigicecream__pc"
        />
        <img
          srcset="
            ./images/icecream_img/hero/hero-points_1x.jpg 1x,
            ./images/icecream_img/hero/hero-points_2x.jpg 2x
          "
          src="./images/icecream_img/hero/hero-points_1x.jpg"
          alt="points"
          class="hero__points"
        />
        <img
          srcset="
            ./images/icecream_img/hero/hero-points_tablet_1x.png 1x,
            ./images/icecream_img/hero/hero-points_tablet_2x.png 2x
          "
          src="./images/icecream_img/hero/hero-points_tablet_1x.png"
          alt="points"
          class="hero__points__tablet"
        />
        <img
          srcset="
            ./images/icecream_img/hero/hero-points_pc_1x.png 1x,
            ./images/icecream_img/hero/hero-points_pc_2x.png 2x
          "
          src="./images/icecream_img/hero/hero-points_pc_1x.png"
          alt="points"
          class="hero__points__pc"
        />
      </div>
    </div>
  </div>
</section>
